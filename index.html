<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <input type="color" name="colorPicker" id="color-picker">
            <select name="color-scheme" id="color-scheme">
                <option selected value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
            </select>
            <button onclick="genColors()" class="btn">Get color scheme</button>
            <h3>Click the hex value at the bottom to copy the color code</h3>
        </div> 

        <div class="colors-container">
            <div id="1" class="color">
                <div class="hex-val">#ffffff</div>
            </div>

            <div id="2" class="color">
                <div class="hex-val">#ffffff</div>
            </div>

            <div id="3" class="color">
                <div class="hex-val">#ffffff</div>
            </div>

            <div id="4" class="color">
                <div class="hex-val">#ffffff</div>
            </div>

            <div id="5" class="color">
                <div class="hex-val">#ffffff</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
